name: Build, Test, Release

on:
  push:
    branches: main
  pull_request:
    branches: "*"

jobs:
  build_test:
    name: Build And Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
      - name: Install Pnpm
        uses: pnpm/action-setup@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Build
        run: pnpm run build
      - name: Test
        run: pnpm run check-format

      # https://github.com/react-microfrontends/shared-dependencies/actions/runs/11187939513/job/31105869976
      # https://github.com/actions/upload-artifact/issues/333#issuecomment-1227464293
      - name: Zip deps folder
        run: zip -r deps.zip deps

      - name: Store artifact
        uses: actions/upload-artifact@v4
        with:
          name: deps
          path: deps.zip

  release:
    name: Release
    needs: build_test
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/main' }}
    permissions:
      contents: "read"
      id-token: "write"
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: deps

      - name: Unzip deps folder
        run: unzip deps.zip -d inflated && rm deps.zip

      - name: Authenticate with GCP
        uses: "google-github-actions/auth@v2"
        with:
          project_id: neural-passkey-248222
          workload_identity_provider: "projects/654158993889/locations/global/workloadIdentityPools/github/providers/my-repo"
          service_account: github-workload-identity-feder@neural-passkey-248222.iam.gserviceaccount.com

      - name: Upload Static Files to CDN
        uses: "google-github-actions/upload-cloud-storage@v2"
        with:
          path: inflated
          destination: react.microfrontends.app

      - name: Update Import Map
        run: curl -u ${{ secrets.DEPLOYER_USERNAME }}:${{ secrets.DEPLOYER_PASSWORD }} --data "@deps/app.importmap" -X PATCH ${{ secrets.DEPLOYER_HOST }}/import-map.json\?env=react -H "Accept:application/json" -H "Content-Type:application/json" --fail --insecure -i
